<div id="pag">
  <div class="row" id="fila">
    <div class="col" id="columna">
      <div class="form-floating mb-3">
       <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="inputCorreo" name="inputCorreo">
       <label for="floatingInput">Usuario:</label>
      </div>
      <div class="form-floating">
       <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="inputContrasena" name="inputContraseña">
       <label for="floatingPassword">Contraseña:</label>
      </div>
      <div class="d-grid gap-2">
       <button class="btn btn-primary" type="button" id="button" (click)="verificarUsuario()">Iniciar sesión</button>
     </div>
   </div>
  </div>
</div>
