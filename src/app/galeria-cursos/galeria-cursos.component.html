<nav >
  <ul>
    <li><a href="tablero/{{id}}">Inicio</a></li>
    <li><a href="galeria/{{id}}">Cursos</a></li>
    <li><a href="perfil/{{id}}">Perfil</a></li>
  </ul>

  <img src="assets/logoAcademy.png" alt="" id="img">
</nav>

<div class="container-fluid text-center">
  <div class="row">
    <div class="BarraBusqueda">
      <a routerLink="/perfil" class="Perfil">
        <img src="{{ img }}" alt="Usuario">
        <h6> {{ nombre }}</h6>
      </a>

      <input type="text" placeholder="Ingresa el nombre del curso aquí">
      <button type="submit">Buscar</button>
     </div>
  </div>
  <div class="row">
      <div style="margin: 1%; text-align: left; max-width: fit-content; max-height: 300px;" class="col p-3 bg-body-secondary border border-secondary border-success rounded" >
        <h2>Filtros</h2>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                  Hard Skills
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                  Soft Skills
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                  Español
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                  Ingles
              </label>
            </div>
            <div class="row" style="padding: 3%; margin: 3%;" >
              <label for="customRange1" class="form-label">Duracion del curso</label>
              <input type="range" class="form-range" id="customRange1">
            </div>

      </div>
      <div class="col p-3 border border-secondary border-success rounded" style=" margin: 1%; margin-left: 0%;">
          <div class="row" >
            <div class="col" style="margin: 2%;" *ngFor="let item of lista">
              <div class="card" style="width: 18rem;">
                  <img src="assets/imgCursos/{{item.image}}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <a class="btn btn-primary" (click)="enviarCurso(item.id)">Ver curso!</a>
                  </div>
                </div>
          </div>
        </div>
      </div>
  </div>

</div>
